<div>
  <h1>My To Do List</h1>
  <h2>What would you like to do today?</h2>
</div>

<form>
  <div class="form-group">
    <label for="newTodo">New ToDo</label>
    <input
      name="newTodo"
      class="form-control"
      [(ngModel)]="newTodoName"
      #newTodo="ngModel" 
      (change)="log(newTodo)"
    />  
    <!-- // #TemplateVariable nur in html, newTodoName auch in TS -->
  </div>

  <button class="btn btn-primary" (click)="addItem(newTodo.value)">
    Submit
  </button>
</form>
