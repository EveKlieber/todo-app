<div class="output-container">
  <h2>your Todos</h2>

  <ul>
    <li
      *ngFor="let item of itemsS.itemsArray; let i = index"
      [class.isDone]="item.done"
      [class.isOpen]="!item.done"
      class="list-group-item"
    >
      <span *ngIf="!item.edit"> {{ item.description }} </span>

      <input
        *ngIf="item.edit"
        name="editDesc"
        type="text"
        [(ngModel)]="item.description"
      />

      
      <button class="btn btn-info" (click)="item.edit = !item.edit">
        {{ item.edit ? "save" : "edit" }}</button>
      <button class="btn btn-success" (click)="changeStatus(item)">
        {{ item.done ? "finished" : "unfinished" }}
      </button>
      <button class="btn btn-danger" (click)="deleteItem(item)">delete</button>
        <div>
          <input
            class="input-prio form-control"
            *ngIf="!item.done"
            name="countPrio"form-control
            type="number"
            [(ngModel)]="item.prio"
            #countPrioTemplate="ngModel"
          />
        </div>
        <p>{{ item.issued | date:'medium'}}</p>
      </li>
  </ul>
</div>
