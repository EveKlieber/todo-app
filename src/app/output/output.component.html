<div class="output-container">
  <h2>open ToDos ðŸ˜¢</h2>

  <ul>
    <li
      *ngFor="let item of itemsS.itemsArray; let i = index"
      [class.isDone]="item.done" [class.isOpen]="!item.done"
    >
      {{ item.description }}  
        <input 
           name="countPrio"
           type="number" 
           [(ngModel)]="countPrio"
           #countPrioTemplate="ngModel"
           (change)="changePrio(countPrio)"
           >
      
        <button (click)="changeStatus(item)">{{item.done  ? "finished" : "unfinished"}}</button>
        <button (click)="deleteItem(item)">delete</button>
    </li>
  </ul>
</div>
